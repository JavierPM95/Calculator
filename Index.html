<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="text">
    <h2>Did you forget to bring your calculator?</h2>
    <h2><b>Here is one, use it!</b></h2>
</div>
    <div class="calculator">
        <div class="calculator-screen">
            <input type="text" id="result" placeholder="0">
        </div>
        <div class="calculator-buttons">
            <button name="data-delete" class="especial-button">C</button>
            <button name="data-operation" class="especial-button">%</button>
            <button name="data-operation" class="especial-button">/</button>
            <button name="data-operation" class="especial-button">*</button>
            <button name="data-number" class="normal-button">7</button>
            <button name="data-number" class="normal-button">8</button>
            <button name="data-number" class="normal-button">9</button>
            <button name="data-operation" class="especial-button">-</button>
            <button name="data-number" class="normal-button">4</button>
            <button name="data-number" class="normal-button">5</button>
            <button name="data-number" class="normal-button">6</button>
            <button name="data-operation" class="especial-button" id="y-long-button">+</button>
            <button name="data-number" class="normal-button">1</button>
            <button name="data-number" class="normal-button">2</button>
            <button name="data-number" class="normal-button">3</button>
            <button name="data-number" class="normal-button" id="x-long-button">0</button>
            <button name="data-number" class="normal-button">.</button>
            <button name="data-equal" class="especial-button">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
