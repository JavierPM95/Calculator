<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="text">
    <h2>Did you forgot to bring your calculator?</h2>
    <h2><b>Here is one, use it!</b></h2>
</div>
    <div class="calculator">
        <div class="calculator-screen">
            <input type="text" id="result" placeholder="0">
        </div>
        <div class="calculator-buttons">
            <button name="data-delete" class="x-long-button">C</button>
            <button name="data-operation" >/</button>
            <button name="data-operation" >*</button>
            <button name="data-number">7</button>
            <button name="data-number">8</button>
            <button name="data-number">9</button>
            <button name="data-operation" >-</button>
            <button name="data-number">4</button>
            <button name="data-number">5</button>
            <button name="data-number">6</button>
            <button name="data-operation"  class="y-long-button">+</button>
            <button name="data-number">1</button>
            <button name="data-number">2</button>
            <button name="data-number">3</button>
            <button name="data-number" class="x-long-button">0</button>
            <button>.</button>
            <button name="data-equal">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
